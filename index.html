<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_main.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <title>Ремонт на нас</title>
  </head>
  <body>
    <section class="block_1 columns_12">
      <header class="columns_10">
        <div class="logo columns-2">
          <img src="images/Logo.svg" alt="Логотип 'Ремонт на нас'" />
        </div>
        <div class="call_unit columns_5 left_columns_3">
          <a
            class="viber"
            href="viber://chat?number=%2B380500339820"
            target="_blank"
          ></a>
          <a
            class="telegram"
            href="https://telegram.im/@+380500339820"
            target="_blank"
          ></a>
          <a class="phone" href="tel:+380500339820" target="_blank">
            (050) 033 98 20
          </a>
          <button class="btn_callback">Замовити дзвінок</button>
        </div>
        
        <div class="languages columns_1 left_columns_1">
          <div class="uk_lg"><img src="images/uk.png" />uk</div>
          <div class="ru_lg"><img src="images/ru.png" />ru</div>
        </div>
      </header>

      <main >
        <div class="columns_10 section_main">
        <div class="main_txt columns_6">
          <p class="big_txt">Беремо ремонт на себе</p>
          <p class="subtext">
            Ремонт в новобудові, косметичні та капітальні ремонтні роботи в
            квартирах та офісах
          </p>
          <button class="btn_calculation">
            Попередній розрахунок ремонту
            <i class="fa fa-calculator" aria-hidden="true"></i>
          </button>
        </div>

        <div class="advantage_block columns_6">
          <div class="master">
            <img src="./images/repair-guy.png" alt="">
            <p>Безкоштовний виїзд прораба та кошторис наступного&nbspдня</p>
          </div>
          <div class="paymant">
            <img src="./images/paymant.png" alt="">
            <p>Поетапна оплата та гарантія робіт</p>
          </div>
          <div class="cost">
            <img src="./images/money.png" alt="">
            <p>Середня вартість ремонту 120$&nbspм2</p>
          </div>
        </div>
        <div class="arrows-down"><img src="./images/arrows-down.png"></div>
        </div>
      </main>
    </section>
    <section class="block_2 columns-12">
      <div class="calculator">
        
      </div>

    </section>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    ></script>
  </body>
</html>
